<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>
</body>

<script> 

let p = document.querySelector("p")
let input = document.querySelector("input")

const contacts = [

{ name:"Alejandro", number: "(24) 99326-4910" } ,
{ name:"Camila", number: "(24) 99326-4917" } ,
{ name:"Davi", number: "(24) 998296-6308" } ,
{ name:"Felipe", number: "(24) 99954-5371" } ,
{ name:"Lidia", number:"(31) 99477-6902"},
]

function search(){ 

let i = 0
while (i < contacts.length){

if (input.value.toUpperCase() == contacts[i].name.toUpperCase()){
p.innerHTML = `Contato encontrado Nome:${contacts[i].name} número:${contacts[i].number}`

break;

} else {

  p.innerHTML = `Contato não encontrado,tente novamente`
}

i++;

}

}
</script>

</html>
